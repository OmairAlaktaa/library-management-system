spring:
  application:
    name: "Library Management System"

  datasource:
    url: jdbc:mysql://localhost:3306/librarydb?serverTimezone=UTC
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true

server:
  port: 8080
